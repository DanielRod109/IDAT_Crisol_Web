<div class="col-md-6 offset-md-3">
    <h3 class="text-center" *ngIf="!producto.id_libro else elseTitulo">
        Crear Libro
    </h3>
    <ng-template #elseTitulo>
        <h3 class="text-center">
            Editar Libro
        </h3>
    </ng-template>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre : </label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required
                        placeholder="Mi libro..">
                </div>

                <div class="form-group">
                    <label>Editorial : </label>
                    <input type="text" class="form-control" id="editorial" [(ngModel)]="producto.editorial" required
                        name="editorial">
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Peso : </label>
                    <input type="text" class="form-control" id="peso" [(ngModel)]="producto.peso" name="peso" required
                        placeholder="kg" #peso="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Alto : </label>
                    <input type="text" class="form-control" id="alto" [(ngModel)]="producto.alto" name="alto" required
                        placeholder="cm" #alto="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label>Ancho : </label>
                    <input type="text" class="form-control" id="ancho" [(ngModel)]="producto.ancho" name="ancho" required
                        placeholder="cm" #ancho="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Stock : </label>
                    <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock" required
                        placeholder="Stock" #stock="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Precio : </label>
                    <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required
                        placeholder="S/." #precio="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Año Publicación : </label>
                    <input type="text" class="form-control" id="aedicion" [(ngModel)]="producto.aedicion" 
                        name="aedicion" required
                        placeholder="yyyy-mm-dd" #aedicion="ngModel">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>NºPáginas : </label>
                    <input type="text" class="form-control" id="npaginas" [(ngModel)]="producto.npaginas"
                        name="npaginas" required 
                        #npaginas="ngModel"
                        (keydown)="validarNum($event)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Autor : </label>
                    <input type="text" class="form-control" id="autor" [(ngModel)]="producto.autor" 
                    name="autor" required
                         #autor="ngModel">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Link de la imagen : </label>
            <input type="text" class="form-control" id="img" [(ngModel)]="producto.img" 
                name="img" required
                placeholder="URL de la imagen" #img="ngModel">
        </div>
        <br>

        <div class="text-center">
            <button class="btn btn-success" role="button"
            (click)='createLibro()' *ngIf="!producto.id_libro else elseBlock">Crear</button>

            <ng-template #elseBlock>
                <button class="btn btn-success" role="button"
                (click)='updateLibro()'>Editar</button>
            </ng-template>
        </div>
    </form>
</div>
