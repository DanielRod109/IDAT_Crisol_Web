<div class="col-md-6 offset-md-3">
    <h1 class="text-center p-3">
        {{ producto.id_libro ? 'Edición de producto' : 'Registro de producto' }}
    </h1>
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre : </label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre" required
                        placeholder="Mi libro..">
                        <div *ngIf="producto.nombre === ''" class="error-message">
                            Campo requerido*
                          </div>
                </div>

                <div class="form-group">
                    <label>Editorial : </label>
                    <input type="text" class="form-control" id="editorial" [(ngModel)]="producto.editorial" required
                        name="editorial">
                        <div *ngIf="producto.editorial === ''" class="error-message">
                            Campo requerido*
                          </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Peso : </label>
                    <input type="text" class="form-control" id="peso" [(ngModel)]="producto.peso" name="peso" required
                        placeholder="kg" #peso="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Alto : </label>
                    <input type="text" class="form-control" id="alto" [(ngModel)]="producto.alto" name="alto" required
                        placeholder="cm" #alto="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label>Ancho : </label>
                    <input type="text" class="form-control" id="ancho" [(ngModel)]="producto.ancho" name="ancho" required
                        placeholder="cm" #ancho="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Stock : </label>
                    <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock" required
                        placeholder="Stock" #stock="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Precio : </label>
                    <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio" required
                        placeholder="S/." #precio="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Año Publicación : </label>
                    <input type="text" class="form-control" id="aedicion" [(ngModel)]="producto.aedicion" 
                        name="aedicion" required
                        placeholder="yyyy-mm-dd" #aedicion="ngModel">
                        <div *ngIf="producto.aedicion === ''" class="error-message">
                            Campo requerido*
                          </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>NºPáginas : </label>
                    <input type="text" class="form-control" id="npaginas" [(ngModel)]="producto.npaginas"
                        name="npaginas" required 
                        #npaginas="ngModel"
                        (keydown)="validarNum($event)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Autor : </label>
                    <input type="text" class="form-control" id="autor" [(ngModel)]="producto.nombre_autor" required
                        name="autor">
                        <div *ngIf="producto.nombre_autor === ''" class="error-message">
                            Campo requerido*
                          </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="subgenero">Subgenero</label>
            <select [(ngModel)]="seleccionSubgenero" name="subgeneroId" class="form-select form-control">
                <option value="" disabled="disabled">Seleccionar Subgenero</option>
                <option *ngFor="let subg of subgenero" [value]="subg.subgeneroId">{{ subg.nombre }}</option>
            </select>
            <div *ngIf="seleccionSubgenero === 0" class="error-message">
                Seleccione un Subgenero.
            </div>
        </div>

        <div class="form-group">
            <label>Link de la imagen : </label>
            <input type="text" class="form-control" id="img" [(ngModel)]="producto.img" 
                name="img" required
                placeholder="URL de la imagen" #img="ngModel">
                <div *ngIf="producto.img === ''" class="error-message">
                    Campo requerido*
                  </div>
        </div>
        <br>

        <div class="text-center">
            <button class="btn btn-success" role="button"
            (click)='guardarProducto()' *ngIf="!producto.id_libro else elseBlock">Crear</button>
            <span>&nbsp;</span>
            <button role="button" [routerLink]="['/admin/principal/productos']" class="btn btn-secondary">Cancelar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success" role="button"
                (click)='editarProducto()'>Editar</button>
            </ng-template>
        </div>
    </form>
</div>
