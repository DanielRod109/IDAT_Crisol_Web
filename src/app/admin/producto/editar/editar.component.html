<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Editar Libro</h3>
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nombre : </label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="producto.nombre" name="nombre"
                        placeholder="Digite el nombre " #nombre="ngModel">
                </div>

                <div class="form-group">
                    <label>Editorial : </label>
                    <input type="text" class="form-control" id="editorial" [(ngModel)]="producto.editorial"
                        name="editorial" placeholder="Digite la editorial " #editorial="ngModel">
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Peso : </label>
                    <input type="text" class="form-control" id="peso" [(ngModel)]="producto.peso" name="peso"
                        placeholder="Digite el peso" #peso="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Alto : </label>
                    <input type="text" class="form-control" id="alto" [(ngModel)]="producto.alto" name="alto"
                        placeholder="Digite el alto " #alto="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label>Ancho : </label>
                    <input type="text" class="form-control" id="ancho" [(ngModel)]="producto.ancho" name="ancho"
                        placeholder="Digite el ancho " #ancho="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Stock : </label>
                    <input type="text" class="form-control" id="stock" [(ngModel)]="producto.stock" name="stock"
                        placeholder="Digite el stock " #stock="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-group">
                    <label>Precio : </label>
                    <input type="text" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio"
                        placeholder="Digite el precio" #precio="ngModel"
                        (keydown)="validarNumerico($event)">
                </div>

                <div class="form-group">
                    <label>Año Publicación : </label>
                    <input type="text" class="form-control" id="aedicion" [(ngModel)]="producto.aedicion"
                        name="aedicion" placeholder="Digite el año de publicación " #aedicion="ngModel">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>NºPáginas : </label>
                    <input type="text" class="form-control" id="npaginas" [(ngModel)]="producto.npaginas"
                        name="npaginas" placeholder="Digite el NºPáginas " #npaginas="ngModel"
                        (keydown)="validarNum($event)">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Autor : </label>
                    <input type="text" class="form-control" id="autor" [(ngModel)]="producto.autor" name="autor"
                        placeholder="Digite el autor " #autor="ngModel">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Link de la imagen : </label>
            <input type="text" class="form-control" id="img" [(ngModel)]="producto.img" name="img"
                placeholder="Ingrese el url de la imagen" #img="ngModel">
        </div>
        <br>




        <div class="text-center">
            <button class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
