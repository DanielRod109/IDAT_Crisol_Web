<div class="jumbotron text-white">
    <h1 class="display-4">Clientes</h1>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-10">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-primary" [routerLink]="['/admin/principal/crud-clientes']">
            Registrar Clientes
          </button>
        </div>
  
        <div class="table-responsive">
          <table class="table table-hover table-striped custom-table mt-3">
            <thead class="bg-secondary table-light">
              <tr>
                <th>Id</th>
                <th>DNI</th>
                <th>Apellidos</th>
                <th>Nombres</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cli of cliente" class="table-row">
                <td>{{ cli.clienteId }}</td>
                <td>{{ cli.dni }}</td>
                <td>{{ cli.apellidos }}</td>
                <td>{{ cli.nombres }}</td>
                <td>{{ cli.email }}</td>
                <td>{{ cli.telefono }}</td>
                <td>{{ cli.direccion }}</td>
                <td>
                  <button type="button" name="button" [routerLink]="['/admin/principal/crud-clientes', cli.clienteId]" class="btn btn-warning btn-sm"> <i class="fa-solid fa-pen"></i> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
