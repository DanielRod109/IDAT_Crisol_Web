<div class="jumbotron text-white">
    <h1 class="display-4">Géneros</h1>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-10">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-primary" [routerLink]="['/admin/principal/crud-generos']">
            Registrar Géneros
          </button>
        </div>
  
        <div class="table-responsive">
          <table class="table table-hover table-striped custom-table mt-3">
            <thead class="bg-secondary table-light">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let genero of generos" class="table-row">
                <td>{{ genero.generoId }}</td>
                <td>{{ genero.nombre }}</td>
                <td>{{genero.categoria}}</td>
                <td>
                  <button type="button" name="button" [routerLink]="['/admin/principal/crud-generos', genero.generoId]" class="btn btn-warning btn-sm"> <i class="fa-solid fa-pen"></i> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
