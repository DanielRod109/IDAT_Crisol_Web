<div class="jumbotron text-white">
    <h1 class="display-4">Usuarios</h1>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center mt-3">
      <div class="col-lg-10">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-primary" [routerLink]="['/admin/principal/crud-usuarios']">
            Registrar Usuario
          </button>
        </div>
  
        <div class="table-responsive">
          <table class="table table-hover table-striped custom-table mt-3">
            <thead class="bg-secondary table-light">
              <tr>
                <th>Id</th>
                <th>DNI</th>
                <th>Nombre Completo</th>
                <th>Email</th>
                <th>Tel√©fono</th>
                <th>Rol</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="table-row">
                <td>{{ usuario.usuarioId }}</td>
                <td>{{ usuario.dni }}</td>
                <td>{{ usuario.nombre_trabajador }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.telefono }}</td>
                <td>{{ usuario.rol }}</td>
                <td>{{ usuario.estado }}</td>
                <td>
                  <button type="button" name="button" [routerLink]="['/admin/principal/crud-usuarios', usuario.usuarioId]" class="btn btn-warning btn-sm"> <i class="fa-solid fa-pen"></i> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
