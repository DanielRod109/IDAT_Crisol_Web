<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://images.freejpg.com.ar/900/1005/books-bookshop-bookshelf-reading-sunlight-library-bookshelves-F100026114.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <img src="https://th.bing.com/th/id/OIP.JlD1d_y18YFvjSsH3xpL8wHaHa?pid=ImgDet&rs=1" alt="Crisol">
            <h3>Ingresa a <strong>Crisol</strong></h3>
           
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email" id="username">
                <div *ngIf="email?.touched && password?.invalid" class="error-message">
                    <p *ngIf="email?.errors?.['required']">Campo requerido*</p>
                    <p *ngIf="email?.errors?.['email']">El email ingresado no es válido</p>
                </div>
              </div>
              <div class="form-group last mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" maxlength="10" placeholder="Contraseña" formControlName="password" id="password">
                <div *ngIf="password?.touched && password?.invalid" class="error-message">
                    <p *ngIf="password?.errors?.['required']">Campo requerido*</p>
                </div>
              </div>
              
              

              <input type="submit" value="Ingresar" class="btn btn-block btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
