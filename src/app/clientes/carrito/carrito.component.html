<div class="d-flex align-items-center justify-content-center" style="height: 100px;"  *ngIf="(myCart$ | async)?.length === 0">

    <br>

    <h4>Tu carrito esta vacío</h4>

    <br>

</div>

<div class="productCart-wrapper" *ngIf="(myCart$ | async)?.length !== 0">
    <article class="productCart" *ngFor="let product of myCart$ |async">
        <div class="productCart-body">
            <p>{{product.nombre}}</p>
            <div class="productCart-body-info">
                <p>S/.{{product.precio}}</p>
                <p>|</p>
                <p>{{product.stock}} unidad(es)</p>
            </div>
        </div>
        <div class="productCart-total">
            <p>S/. {{totalProductos(product.precio,product.stock)}} </p>
        </div>
        <div class="productCart-buttons">
            <div class="productCart-buttons-operators">
                <i class="fa-solid fa-minus" (click)="actUnidades('minus', product.id_libro)"></i>
                <span>{{ product.stock }}</span>
                <i class="fa-solid fa-plus" (click)="actUnidades('add', product.id_libro)"></i>
            </div>
            <i class="fa-solid fa-trash" (click)="eliminarProducto(product.id_libro)"></i>
        </div>
    </article>
    <div class="cartTotal">
        <p class="cartTotal-total"> Total: S/. {{totalCart()}}</p>
    </div>
    <button class="cart-btn" (click)="irDatosEntrega()" >Continuar con la compra</button>
</div>
