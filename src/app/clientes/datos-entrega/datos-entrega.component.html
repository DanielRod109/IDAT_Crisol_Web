<div class="container mt-4">

  <div class="form-check form-check-inline form-check-domicilio">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
      [(ngModel)]="entregaADomicilio">
    <label class="form-check-label" for="flexRadioDefault1">
      Entrega a domicilio
    </label>
  </div>
  <div class="form-check form-check-inline form-check-tienda">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
      [(ngModel)]="entregaADomicilio">
    <label class="form-check-label" for="flexRadioDefault2">
      Recojo en tienda
    </label>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="form-group">
        <label>Dirección:</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder=""
        [disabled]="!entregaADomicilio">
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required placeholder=""
        [disabled]="!entregaADomicilio">
      </div>
    </div>

    <div class="col-md-6">

    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
  </div>

</div>
