<div class="container mt-4">

  <h1>Datos para el envío</h1>
  <h5>Para continuar con su compra, ingrese los siguientes datos</h5>
  <br>
  <div class="form-check form-check-inline form-check-domicilio">
    <input class="form-check-input" type="radio" name="opcionEnvio" id="flexRadioDefault1"
           [(ngModel)]="entregaADomicilio" value="true" (change)="limpiarFormulario()">
    <label class="form-check-label" for="flexRadioDefault1">

      Entrega a domicilio

    </label>

  </div>

  <div class="form-check form-check-inline form-check-tienda">
    <input class="form-check-input" type="radio" name="opcionEnvio" id="flexRadioDefault2"
           [(ngModel)]="entregaADomicilio" value="false" (change)="limpiarFormulario()">
    <label class="form-check-label" for="flexRadioDefault2">

      Recojo en tienda

    </label>

  </div>




  <div class="row mt-4">

    <div class="col-md-6">

      <div class="form-group">

        <label>Dirección:</label>

        <input type="text" class="form-control" id="direccion" name="direccion" required placeholder=""
               [(ngModel)]="direccion" [disabled]="!entregaADomicilio">
      </div>

      <div class="form-group">

        <label>Teléfono:</label>

        <input type="text" class="form-control" id="telefono" name="telefono" required placeholder=""
               [(ngModel)]="telefono" [disabled]="!entregaADomicilio">
      </div>
      <div class="row mt-4">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
  
    <div class="col-md-6 scroll-container">

      <article class="productCart" *ngFor="let product of myCart$ | async">
        <div class="productCart-body">
  
          <div class="product-image m-lg-3">
            <img src="{{product.img}}">
          </div>
  
          <div class="product-info">
            <p>{{product.nombre}}</p>
          </div>
            <div class="productCart-body-info">
              <p>S/.{{product.precio}}</p>
              <p>{{product.stock}} unidad(es)</p>
            </div>
        </div>
      </article> 
    </div>

  </div>
</div>
